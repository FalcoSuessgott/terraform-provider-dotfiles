name: Test and coverage

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: go get
        run: go get ./...

      - name: go mod tidy
        run: go mod tidy

      - name: Run coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
